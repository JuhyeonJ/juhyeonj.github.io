<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산 화장품 특별 전시전</title>
    <style>
        /* Google Fonts - Noto Sans KR */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        /* * CMYK to HEX Color Conversion for Web
         * (C100, M80, Y0, K0) -> #243c7c (딥 블루)
         * (C75, M100, Y0, K0) -> #6a008a (바이올렛)
         * (M100, C0, Y0, K0)  -> #e5008d (마젠타)
         * (C90, M30, Y0, K0)  -> #19b2e6 (포인트 블루)
        */
        :root {
            --color-deep-blue: #243c7c;
            --color-violet: #6a008a;
            --color-magenta: #e5008d;
            --color-accent-blue: #19b2e6;
            --color-text: #ffffff;
            --color-card-bg: rgba(255, 255, 255, 0.1);
        }

        /* Basic Reset & Body Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--color-text);
            /* 아름다운 그라데이션 배경 */
            background: linear-gradient(135deg, var(--color-deep-blue), var(--color-violet), var(--color-magenta));
            background-attachment: fixed; /* 스크롤 시에도 그라데이션 고정 */
            display: flex;
            flex-direction: column; /* 컨테이너와 푸터를 수직으로 정렬 */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        /* Main Container - Glassmorphism Effect */
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--color-card-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 2.5rem 3rem;
            text-align: center;
        }

        /* Header Section */
        header {
            margin-bottom: 2.5rem;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Content Section Styling */
        .content-section {
            margin-bottom: 2.5rem;
        }

        .content-section h2 {
            font-size: 1.5rem;
            font-weight: 500;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--color-accent-blue);
            display: inline-block;
        }

        .content-section p, .content-section ul {
            font-size: 1.1rem;
            line-height: 1.7;
            font-weight: 300;
        }
        
        #items ul {
            list-style: none;
            padding: 0;
        }

        /* Map Buttons Styling */
        .map-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .map-buttons .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border: 1px solid transparent;
            border-radius: 50px;
            text-decoration: none;
            color: var(--color-text);
            font-weight: 500;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .map-buttons .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .map-buttons .btn.kakao {
            background-color: #FEE500;
            color: #191919;
        }
        .map-buttons .btn.kakao:hover {
            box-shadow: 0 0 15px #FEE500;
        }

        .map-buttons .btn.naver {
             background-color: #03C75A;
             color: white;
        }
        .map-buttons .btn.naver:hover {
            box-shadow: 0 0 15px #03C75A;
        }
        
        /* Footer for Logo */
        footer {
            margin-top: 2rem;
            text-align: center;
        }

        footer img {
            width: 150px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        footer img:hover {
            opacity: 1;
        }


        /* Responsive Design for Mobile */
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 2rem 1.5rem;
                margin: 0;
            }

            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .content-section h2 {
                font-size: 1.3rem;
            }

            .content-section p, .content-section ul {
                font-size: 1rem;
            }
            
            .map-buttons {
                flex-direction: column;
                gap: 0.75rem;
            }

            footer img {
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <!-- 행사 제목 및 기간 -->
        <header>
            <h1>부산 화장품 특별 전시전</h1>
            <p>2025. 7. 5. ~ 7. 30.</p>
        </header>

        <!-- 전시 품목 -->
        <section id="items" class="content-section">
            <h2>전시품목</h2>
            <ul>
                <li>선크림</li>
                <li>미백 화장품</li>
                <li>클렌징 오일 등</li>
            </ul>
        </section>

        <!-- 행사장 위치 및 지도 버튼 -->
        <section id="location" class="content-section">
            <h2>장소</h2>
            <p>부산광역시 수영구 민락수변로 109</p>
            <div class="map-buttons">
                <a href="https://map.kakao.com/link/search/부산광역시 수영구 민락수변로 109" target="_blank" class="btn kakao">카카오맵으로 길찾기</a>
                <a href="https://map.naver.com/v5/search/부산광역시 수영구 민락수변로 109" target="_blank" class="btn naver">네이버지도로 길찾기</a>
            </div>
        </section>
    </main>
    
    <!-- Busan is Good 로고 -->
    <footer>
        <img src="./슬로건 가로형_하얀색.png" alt="Busan is Good 로고">
    </footer>

</body>
</html>
